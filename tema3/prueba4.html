<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
</head>
<body>
    <script>
        do{let dni = parseInt(prompt("Dame un DNI sin letra, te la calculo yo:"));
        let resultado=dni % 23;
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
        var letraDNI = letras[resultado];
        alert("Tu DNI completo es: "+ dni + letraDNI);
        
        }while(isNaN(dni) && dni <=0 && dni>=99999999)
    </script>
</body>
</html>
