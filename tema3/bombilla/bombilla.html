<html lang="en">
<head>

<body>
    <!-- <button onclick="document.getElementById('bomb').src='2.png'">Encender</button> 
    <button onclick="document.getElementById('bomb').src='1.png'">Apagar</button>-->
    <button onclick="bomb()">Interruptor</button>
    <img id=bomb src="2.png" alt="bombilla">

    <script>
        var inter = false;
        function bomb(){
            if(inter==false){
                document.getElementById('bomb').src='1.png';
                inter=true;
            }else{
                document.getElementById('bomb').src='2.png';
                inter=false;
            }
        }    
    </script>
