<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var alt = screen.height;
        var anch = window.screen.width;//no es necesario window pero mejor
        var diagonal = Math.sqrt(alt*alt + anch*anch);
        alert(diagonal.toFixed(2));
    </script>
</body>
</html>
