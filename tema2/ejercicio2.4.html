<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nombre = prompt("Dime tu nombre");
        var edad = parseInt(prompt("Dime tu edad"));
        if(isNaN(edad)){
            document.write("<h1>Introduce un número<h1>");
        } else {
           días = edad * 365;
           document.write("<h1>Hola " + nombre + ", has vivido " + días + " días</h1>");
        }
    </script>
</body>
</html>
