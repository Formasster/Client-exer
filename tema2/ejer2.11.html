<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = prompt("Dame un número");
            numero = parseInt(numero);
        if(isNaN(numero)){
            alert("Introduce un número");
        } else {
            document.write("<h1>Cuenta atrás desde " + numero + "</h1>");  
            document.write("<h2></h2")); 
            let contador = numero--;
            while(contador!=0){
                document.write("<h3>" + contador + "</h3>");
                contador--;
            }
            alert("¡Despegue!");
        }
    </script>
</body>
</html>
