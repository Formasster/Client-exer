<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    do{
        let numero = prompt("Dame un número que será un lado de un cuadrado");
            numero = parseInt(numero);
    }while(isNaN(numero) || numero<=0 );
        document.write("<h1>Cuadrado de lado " + numero + "</h1>");  
        for(let i=0; i<numero; i++){
            let fila="";
            for(let j=0; j<numero; j++){
                fila += "* ";
            }
            document.write("<h3>" + fila + "</h3>");
        }
    </script>
</body>
</html>
